<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe da Reunião</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/header-nav.css">
    <link rel="stylesheet" href="css/detalhes-reuniao.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <a href="login.html" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Sair
        </a>
    </header>
    <main>
        <!-- Esquerda: Detalhes da reunião -->
        <section class="left">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h1 style="margin: 0;">Detalhes da Reunião</h1>
                <button class="edit-btn" title="Editar detalhes" onclick="openModal()">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <div class="info">
                <p><strong>Nome:</strong> <span id="nomeReuniao"></span></p>
                <p><strong>Data:</strong> <span id="dataReuniao"></span></p>
                <p><strong>Hora:</strong> <span id="horaReuniao"></span></p>
            </div>
            <div>
                <strong>Participantes:</strong>
                <div class="participantes-list" id="participantesList">
                </div>
            </div>
            <div class="envio-email">
                <a href="email-link.html?idReuniao=2" class="btn-enviar-email">
                    <i class="fa-solid fa-paper-plane"></i> Enviar e-mail
                </a>

            </div>
        </section>
        <!-- Direita: Avaliações -->
        <section class="right avaliacoes">
            <h2>Avaliações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nota</th>
                        <th>Observação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alice</td>
                        <td>8</td>
                        <td>Boa reunião</td>
                    </tr>
                    <tr>
                        <td>Bob</td>
                        <td>9</td>
                        <td>Ótima discussão</td>
                    </tr>
                    <tr>
                        <td>Carol</td>
                        <td>7</td>
                        <td>Poderia ser mais objetiva</td>
                    </tr>
                </tbody>
            </table>
            <p class="media">Média das avaliações: 8.0</p>
        </section>
    </main>
    <!-- Modal de edição -->
    <div class="modal-bg" id="modalEdit">
        <div class="modal">
            <h2>Editar Detalhes da Reunião</h2>
            <form id="editForm" onsubmit="saveEdit(event)">
                <label>Nome:
                    <input type="text" id="editNome" value="Reunião de Planejamento" required>
                </label>
                <label>Data:
                    <input type="date" id="editData" value="2024-06-10" required>
                </label>
                <label>Hora:
                    <input type="time" id="editHora" value="14:00" required>
                </label>
                <label>Participantes (separe por vírgula):
                    <input type="text" id="editParticipantes" value="alice@email.com, bob@email.com, carol@email.com"
                        required>
                </label>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal()">Cancelar</button>
                    <button type="submit"><i class="fa-solid fa-save"></i> Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d7ca27443c.js" crossorigin="anonymous"></script>
    <script>
        function openModal() {
            // Preenche o campo de participantes com os valores atuais
            const chips = document.querySelectorAll('#participantesList .participante-chip');
            const participantes = Array.from(chips).map(chip => chip.textContent).join(', ');
            document.getElementById('editParticipantes').value = participantes;
            document.getElementById('modalEdit').classList.add('active');
        }
        function closeModal() {
            document.getElementById('modalEdit').classList.remove('active');
        }
        function saveEdit(event) {
            event.preventDefault();
            document.getElementById('nomeReuniao').textContent = document.getElementById('editNome').value;
            document.getElementById('dataReuniao').textContent = new Date(document.getElementById('editData').value).toLocaleDateString('pt-BR');
            document.getElementById('horaReuniao').textContent = document.getElementById('editHora').value;

            // Atualiza os participantes
            const participantesStr = document.getElementById('editParticipantes').value;
            const participantesArr = participantesStr.split(',').map(p => p.trim()).filter(p => p.length > 0);
            const participantesList = document.getElementById('participantesList');
            participantesList.innerHTML = '';
            participantesArr.forEach(email => {
                const span = document.createElement('span');
                span.className = 'participante-chip';
                span.textContent = email;
                participantesList.appendChild(span);
            });

            closeModal();
        }
    </script>
    <script src="js/detalhes-reuniao.js"></script>
</body>

</html>
