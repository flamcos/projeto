<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Lista de Reuniões</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/header-nav.css">

    <style>
        main {
            padding: 40px;
        }

        h1 {
            color: #800000;
            margin-bottom: 10px;
        }

        main a {
            display: inline-block;
            margin-bottom: 30px;
            background-color: #800000;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        main a i {
            margin-right: 8px;
        }

        main a:hover {
            background-color: #660000;
        }

        form {
            margin-top: 40px;
        }

        input[type="text"],
        input[type="submit"] {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #800000;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #800000;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #660000;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <nav>
            <a href="listar-reunioes.html"><i class="fa-solid fa-list"></i> Reuniões</a>
        </nav>
        <a href="login.html" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Fechar
        </a>
    </header>
    <main>

        <h1>Cadastro de Reuniões</h1>
        <a href="cadastrar-reunioes.html">
            <i class="fa-solid fa-calendar-plus"></i> Agendar Reunião
        </a>

        <h1>Lista de Reuniões</h1>
        <a href="listar-reunioes.html">
            <i class="fa-solid fa-list-ul"></i> Listar Reuniões
        </a>
    </main>
    <script src="https://kit.fontawesome.com/d7ca27443c.js" crossorigin="anonymous"></script>
</body>


</html>
