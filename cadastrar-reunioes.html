<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Reunião</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/header-nav.css">

  <script src="https://kit.fontawesome.com/d7ca27443c.js" crossorigin="anonymous"></script>

  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #800000;
      margin-bottom: 20px;
    }

    .reuniao-img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(128, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d9b3b3;
      border-radius: 6px;
      margin-bottom: 20px;
      background-color: #fff6f6;
    }

    input:focus {
      border-color: #a94442;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #800000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #660000;
    }

    button i {
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <a href="index.html"><i class="fa-solid fa-house"></i></a>
    </div>
    <nav>
      <a href="listar-reunioes.html"><i class="fa-solid fa-list"></i> Reuniões</a>
    </nav>
    <a href="login.html" class="logout-btn">
      <i class="fa-solid fa-right-from-bracket"></i> Sair
    </a>
  </header>

  <main>
    <h1>Cadastro de Reunião</h1>

    <img class="reuniao-img" src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Ícone de reunião">

    <form action="reuniao-detalhe.html" method="GET">
      <label for="nome-reuniao">Nome da Reunião:</label>
      <input type="text" id="nome-reuniao" name="nome" placeholder="Ex: Reunião de planejamento" required>

      <label for="data-reuniao">Data:</label>
      <input type="date" id="data-reuniao" name="data" required>

      <label for="hora-reuniao">Hora:</label>
      <input type="time" id="hora-reuniao" name="hora" required>

      <button type="submit">
        <i class="fa-solid fa-calendar-check"></i> Agendar Reunião
      </button>
    </form>
  </main>

</body>

</html>
